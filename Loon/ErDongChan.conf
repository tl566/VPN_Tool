[Remote Filter]
# 节点筛选
全部_节点 = NameRegex, FilterKey = "^(?!.*(流量|测试|使用|更新)).*$"
HK_香港 = NameRegex, FilterKey = "^(?=.*((?i)🇭🇰|港|HK|Hong))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
US_美国 = NameRegex, FilterKey = "^(?=.*((?i)🇺🇸|美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
JP_日本 = NameRegex, FilterKey = "^(?=.*((?i)🇯🇵|日|川日|东京|大阪|泉日|埼玉|JP|Japan))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
TW_台湾 = NameRegex, FilterKey = "^(?=.*((?i)🇹🇼|台|TW|Tai))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
SG_狮城 = NameRegex, FilterKey = "^(?=.*((?i)🇸🇬|新加坡|狮|SG|Singapore))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
TUR_土耳其 = NameRegex, FilterKey = "^(?=.*((?i)🇹🇷|土耳其|TR|TUR|Turkey))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
ARG_阿根廷 = NameRegex, FilterKey = "^(?=.*((?i)🇦🇷|阿根廷|AR|Argentinaia))(?!.*((?i)回国|校园|游戏|教育|GAME|消耗)).*$"
Net_网易云 = NameRegex, FilterKey = "网抑云|网易云|网易云音乐|音乐|云音乐|Netease|Music|𝐌𝐮𝐬𝐢𝐜|Unbolck|music|🎵|🎶|🎧"


